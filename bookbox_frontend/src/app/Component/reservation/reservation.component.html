<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Load Reservation</title>
</head>
<body>
<main>
  <div>

    <div>
      <mat-card>
        <div class="title">
          <mat-card-header>
            <mat-card-title>List of all Reservation</mat-card-title>
            <mat-card-subtitle>Manage Users Reservations</mat-card-subtitle>
          </mat-card-header>
        </div>


        <mat-card-content>

          <div class="nav-reservation">
            <mat-form-field>
              <mat-label>
                Filter Reservation
              </mat-label>
              <input matInput type="text" placeholder="Filter" (keyup)="filterReservation($event)">
            </mat-form-field>

            <button class="add-reservation" (click)="handleAddReservation()" mat-raised-button color="primary">+ Add Reservation</button>
          </div>


          <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z1">

            <ng-container matColumnDef="place">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Place</th>
              <td mat-cell *matCellDef="let element"> {{element.box.name}} </td>
            </ng-container>

            <ng-container matColumnDef="user">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>User</th>
              <td mat-cell *matCellDef="let element"> {{element.user.email}} </td>
            </ng-container>

            <ng-container matColumnDef="quantity">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Quantity</th>
              <td mat-cell *matCellDef="let element"> {{element.reservationNb}} </td>
            </ng-container>



            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef>Actions</th>
              <td mat-cell *matCellDef="let element">
                <div class="load-reservation-buttons">
                  <button class="update-reservation" (click)="handleUpdateReservation(element)" mat-raised-button color="primary">Update</button>
                  <button class="delete-reservation" (click)="handleDeleteReservation(element)" mat-raised-button color="primary">Delete</button>
                </div>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="display"></tr>
            <tr mat-row *matRowDef="let row; columns: display;" ></tr>

          </table>

          <mat-paginator [pageSizeOptions]="[5, 10, 20, 50, 100]"
                         showFirstLastButtons>
          </mat-paginator>

        </mat-card-content>

        <mat-card-footer>
          Mamadou & Radia
        </mat-card-footer>

      </mat-card>
    </div>

  </div>
</main>
</body>
</html>
