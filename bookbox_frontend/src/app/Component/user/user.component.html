<main>
  <div>
    <div class="title">
      <mat-card-header>
        <mat-card-title>List of all Users</mat-card-title>
        <mat-card-subtitle>Manage your Users</mat-card-subtitle>
      </mat-card-header>
    </div>

    <mat-card>
      <mat-card-content>

        <div class="nav-user">
          <mat-form-field>
            <mat-label>Filter Users</mat-label>
            <input matInput type="text" placeholder="Filter" (keyup)="filterUser($event)">
          </mat-form-field>

          <button class="add-user" mat-raised-button color="primary" (click)="handleAddUser()">
            + Add User
          </button>
        </div>

        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z1">

          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
            <td mat-cell *matCellDef="let element">{{element.name}}</td>
          </ng-container>

          <ng-container matColumnDef="surname">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Surname</th>
            <td mat-cell *matCellDef="let element">{{element.surname}}</td>
          </ng-container>

          <ng-container matColumnDef="username">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Username</th>
            <td mat-cell *matCellDef="let element">{{element.username}}</td>
          </ng-container>

          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
            <td mat-cell *matCellDef="let element">{{element.email}}</td>
          </ng-container>

          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let element">
              <div class="load-user-buttons">
                <button class="update-user" (click)="handleUpdateUser(element)" mat-raised-button color="primary">Update</button>
                <button class="delete-user" (click)="handleDeleteUser(element)" mat-raised-button color="primary">Delete</button>
              </div>
            </td>
          </ng-container>


          <tr mat-header-row *matHeaderRowDef="display"></tr>
          <tr mat-row *matRowDef="let row; columns: display;"></tr>

        </table>

        <mat-paginator [pageSizeOptions]="[5,10,20,50,100]"
                       showFirstLastButtons>
        </mat-paginator>

      </mat-card-content>

      <mat-card-footer>
        Mamadou & Radia
      </mat-card-footer>
    </mat-card>
  </div>
</main>
