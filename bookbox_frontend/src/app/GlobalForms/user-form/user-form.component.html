<form class="user-forms" [formGroup]="users">

  <div class="users-fields">
  <mat-form-field color="warn" class="user-form-field">
    <mat-label>Name</mat-label>
    <input matInput formControlName="name" placeholder="Enter name" required>
  </mat-form-field>

  <mat-form-field color="warn" class="user-form-field">
    <mat-label>Surname</mat-label>
    <input matInput formControlName="surname" placeholder="Enter surname" required>
  </mat-form-field>

  <mat-form-field color="warn" class="user-form-field">
    <mat-label>Username</mat-label>
    <input matInput formControlName="username" placeholder="Enter username" required>
  </mat-form-field>

  <mat-form-field color="warn" class="user-form-field">
    <mat-label>Email</mat-label>
    <input matInput formControlName="email" placeholder="Enter email" required>
  </mat-form-field>

  <mat-form-field color="warn" class="user-form-field">
    <mat-label>Password</mat-label>
    <input matInput formControlName="password" type="password" placeholder="Enter password" required>
  </mat-form-field>
  </div>
</form>
