<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Initial Page</title>
</head>
<body>
<main>


  <mat-toolbar>
    <button class="button" mat-button routerLink="/home">Home</button>

    <button class="button"  mat-button [matMenuTriggerFor]="box">
      Box
      <mat-icon iconPositionEnd >arrow_drop_down</mat-icon>
    </button>

    <mat-menu #box>
      <button mat-menu-item routerLink="/add-box">Add Box</button>
      <button mat-menu-item routerLink="/load-box">Load Boxes</button>
    </mat-menu>


    <button class="button"  mat-button [matMenuTriggerFor]="reservation">
      Reservation
      <mat-icon iconPositionEnd >arrow_drop_down</mat-icon>
    </button>

    <mat-menu #reservation>
      <button mat-menu-item routerLink="/add-reservation">Add Reservation</button>
      <button mat-menu-item routerLink="/load-reservation">Load Reservations</button>
    </mat-menu>

    <button class="button"  mat-button [matMenuTriggerFor]="user">
      User
      <mat-icon iconPositionEnd >arrow_drop_down</mat-icon>
    </button>

    <mat-menu #user>
      <button mat-menu-item routerLink="/add-user">Add Users</button>
      <button mat-menu-item routerLink="/load-user">Load Users</button>
    </mat-menu>

    <button class="button" mat-button routerLink="/Map">Map</button>

    <span class="spacer"></span>

    <!-- span *ngIf="isAuthenticated">Hello {{ username }}</span>!-->
    <button *ngIf="!isAuthenticated" mat-button routerLink="/authentication">Login</button>
    <button *ngIf="isAuthenticated" mat-button (click)="logout()">Sign Out</button>

  </mat-toolbar>

  <div class="drawer">
    <router-outlet></router-outlet>
  </div>

  <footer class="footer">
    <div class="footer-container">
      <p> 2025 BookBox. All rights reserved Mamadou & Radia .</p>
    </div>
  </footer>

</main>
</body>
</html>
